
# ====================
# NETWORKS (TA PARTIE)
# ====================
networks:
  frontend-network:
    driver: bridge
    name: app_frontend_network
  backend-network:
    driver: bridge
    name: app_backend_network

# ====================
# VOLUMES
# ====================
volumes:
  redis_data:
    name: app_redis_data

# ====================
# SERVICES
# ====================
services:
  
  # ====================
  # FRONTEND (TA PARTIE)
  # ====================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: app_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "80:80"
    networks:
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ====================
  # REDIS (TA PARTIE)
  # ====================
  redis:
    image: redis:7-alpine
    container_name: app_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
    # ports:
    #   - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT}", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

